env:
  TERM: alacritty

window:
  dimensions:
    columns: 110
    lines: 33
  padding:
    x: 9
    y: 9
  opacity: 0.95

font:
  normal:
    Default: null
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 14.0
selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Escape,  action: ToggleVIMode }
custom_cursor_colors: true
color_depth: 24
colors:
  # Default colors
  primary:
    background: "#002b36" # base03
    foreground: "#839496" # base0

  # Cursor colors
  cursor:
    text: "#002b36" # base03
    cursor: "#839496" # base0

  # Normal colors
  normal:
    black: "#073642" # base02
    red: "#dc322f" # red
    green: "#859900" # green
    yellow: "#b58900" # yellow
    blue: "#268bd2" # blue
    magenta: "#d33682" # magenta
    cyan: "#2aa198" # cyan
    white: "#eee8d5" # base2

  # Bright colors
  bright:
    black: "#002b36" # base03
    red: "#cb4b16" # orange
    green: "#586e75" # base01
    yellow: "#657b83" # base00
    blue: "#839496" # base0
    magenta: "#6c71c4" # violet
    cyan: "#93a1a1" # base1
    white: "#fdf6e3" # base3
theme: Solarized-Dark
