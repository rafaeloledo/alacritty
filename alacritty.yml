import:
  - ~/.config/alacritty/rose-pine.yml
env:
  TERM: alacritty

window:
  #dimensions:
  #   columns: 123
  #   lines: 37
  padding:
    x: 9
    y: 9
  opacity: 0.8

font:
  normal:
    Default:
    family: RobotoMono Nerd Font
    style: Regular
  bold:
    family: RobotoMono Nerd Font
    style: Bold
  italic:
    family: RobotoMono Nerd Font
    style: Italic
  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic
  size: 14.0
selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
