env:
  TERM: alacritty

window:
  dimensions:
    columns: 123
    lines: 37
  padding:
    x: 5
    y: 3
  opacity: 0.5

font:
  normal:
    Default:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 13.0

selection:
  save_to_clipboard: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3
